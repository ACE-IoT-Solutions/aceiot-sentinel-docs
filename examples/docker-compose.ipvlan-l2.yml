version: '3.8'

# IPVLAN L2 Network Mode
# Similar to MACVLAN but uses the same MAC address as parent interface.
# Good for environments with MAC address restrictions.
#
# Advantages:
# - Full network isolation
# - Container gets its own IP
# - No MAC address limits
# - BACnet broadcasts work (L2 mode)
# - No port conflicts
#
# Prerequisites:
# 1. Create IPVLAN L2 network first:
#    docker network create -d ipvlan \
#      --subnet=192.168.1.0/24 \
#      --gateway=192.168.1.1 \
#      --ip-range=192.168.1.128/25 \
#      -o parent=eth0 \
#      -o ipvlan_mode=l2 \
#      sentinel-ipvlan-l2
#
# 2. Copy .env.example to .env
# 3. Edit BACNET_ADDRESS to match the static IP below
# 4. Run: docker-compose -f docker-compose.ipvlan-l2.yml up -d
#
# Note: Replace 'eth0' with your network interface name
#       Use 'ip addr show' to find your interface

networks:
  ipvlan:
    external: true
    name: sentinel-ipvlan-l2

services:
  sentinel:
    image: ghcr.io/ace-iot-solutions/aceiot-sentinel:latest
    container_name: aceiot-sentinel

    networks:
      ipvlan:
        # CHANGE THIS: Set a static IP from your container IP range
        ipv4_address: 192.168.1.150

    environment:
      # CHANGE THIS: Must match the IP address above
      BACNET_ADDRESS: 192.168.1.150/24:47808

      # Optional: Override other settings
      BACNET_NAME: "Sentinel"
      BACNET_INSTANCE: 999
      VOLTTRON_INSTANCE_NAME: sentinel-edge
      WEBAPP_ENABLED: true
      WEBAPP_PORT: 5000
      SCAN_INTERVAL_SECS: 86400

    # Or use env_file for all configuration
    # env_file:
    #   - .env

    volumes:
      # Persist VOLTTRON data
      - volttron-data:/home/volttron/.aceiot-sentinel-volttron

      # Optional: Mount SSL certificates
      # - ./certs:/certs:ro

    restart: unless-stopped

    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:5000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 60s

volumes:
  volttron-data:
    driver: local
